{% extends 'registration/Regibase.html' %}

{% block title %}SB Admin 2 - Register{% endblock %}

{% block content %}
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.id }}  <!-- 아이디(사용자 이름) 필드 -->
                        </div>
                        <div class="form-group">
                            {{ form.name }}  <!-- 이름 필드 -->
                        </div>
                        <div class="form-group">
                            {{ form.email }}  <!-- 이메일 필드 -->
                        </div>
                        <div class="form-group">
                            {{ form.password1 }}  <!-- 비밀번호 필드 -->
                        </div>
                        <div class="form-group">
                            {{ form.password2 }}  <!-- 비밀번호 확인 필드 -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                    </form>                    <hr>
                    <div class="text-center">
                        <a class="small" href="{% url 'masterhome:login' %}">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
